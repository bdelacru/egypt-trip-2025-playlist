<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üé∂ Egypt Trip Vibes</title>

    <style>
        :root {
            --tan: #f9f4e8;
            --tan-accent: #fff4e0;
            --tan-hover: #ffeac2;
            --border: #e0c29b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 1rem;
            background: var(--tan);
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 1rem;
            padding-bottom: 150px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        ul#playlist {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        ul#playlist li {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        ul#playlist li:hover {
            background: var(--tan-accent);
        }

        .now-playing {
            font-weight: bold;
            background: var(--tan-hover);
        }

        audio {
            width: 100%;
            margin: 1rem 0;
        }

        .controls {
            overflow-x: auto;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }

        .controls button {
            white-space: nowrap;
            flex-shrink: 0;
        }

        .controls button:hover {
            background: var(--tan-hover);
        }

        .controls input[type="range"] {
            appearance: none;
            height: 6px;
            border-radius: 5px;
            background: #e0c29b;
            margin-left: 10px;
            cursor: pointer;
        }
        .sticky-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #f9f4e8;
            border-top: 2px solid #e0c29b;
            padding: 0.5rem 1rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            margin: 5px 0;
            cursor: pointer;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: #e0c29b;
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            .controls button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            ul#playlist li {
                font-size: 0.95rem;
                padding: 0.6rem 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üé∂ Egypt Trip Vibes</h1>

    <ul id="playlist"></ul>

    <!--    <audio id="audio" controls autoplay></audio>-->
    <div class="sticky-player">
        <audio id="audio" preload="auto"></audio>
<!--        <div class="progress-container">-->
<!--            <div id="progressBar"></div>-->
<!--        </div>-->
            <div class="controls">
                <button id="prevButton">‚èÆÔ∏è Prev</button>
                <button id="playPauseButton">‚ñ∂Ô∏è</button>
                <button id="nextButton">‚è≠Ô∏è Next</button>
                <button id="loopButton">üîÅ Loop: Off</button>
                <button id="rewindButton">‚è™ -10s</button>
                <button id="fastForwardButton">+10s ‚è©</button>
                <button id="muteButton">üîá Mute</button>
                <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1"
                       style="vertical-align: middle; width: 100px;"/>
            </div>

    </div>
</div>

<script>
    const playlist = [
        {title: "Lord I've Strayed - Jonah", file: "egypt-trip-playlist/Lord I've Strayed - Jonah.mp3"},
        {
            title: "Don't Stop Praying - Matthew West",
            file: "egypt-trip-playlist/Matthew West - Don't Stop Praying (Music Video).mp3"
        },
        {
            title: "Overwhelmed - Big Daddy Weave",
            file: "egypt-trip-playlist/Big Daddy Weave - Overwhelmed [Official Music Video].mp3"
        },
        {
            title: "Light The Fire In My Heart Again - Breakaway",
            file: "egypt-trip-playlist/Light The Fire In My Heart Again ByÔºö Breakaway (With Lyrics).mp3"
        },
        {title: "Kenyan Praise Medley - Erin Melek", file: "egypt-trip-playlist/Kenyan Praise Medley.mp3"},
        {
            title: "In One of My Dreams - Erika Melek & Erin Melek",
            file: "egypt-trip-playlist/In One of My Dreams (ft. Erin Melek).mp3"
        },
        {
            title: "I Cannot Come to the Banquet - Erin & Erika Melek",
            file: "egypt-trip-playlist/I Cannot Come to the Banquet (Erin & Erika Melek).mp3"
        },
        {
            title: "(Arabic) I Am the Son of the King ‚Äì St. Abraam Ministry",
            file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ÿ£ŸÜÿß ÿßÿ®ŸÜ ÿßŸÑŸÖŸÑŸÉ - ÿÆÿØŸÖÿ© ÿßŸÑÿßŸÜÿ®ÿß ÿßÿ®ÿ±ÿßŸÖ - ÿ£ŸàŸÑÿßÿØ ÿßŸÑŸÖŸÑŸÉ.mp3"
        },
        {
            title: "(Arabic) Ana El 7out ‚Äì Better Life Kids",
            file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ÿßŸÜÿß ÿßŸÑÿ≠Ÿàÿ™ - ÿßŸÑÿ≠Ÿäÿßÿ© ÿßŸÑÿßŸÅÿ∂ŸÑ ÿßÿ∑ŸÅÿßŸÑ ÔΩú Ana El 7out.mp3"
        },
        {
            title: "(Arabic) Knisty Knisty - Koogi TV",
            file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ŸÉŸÜŸäÿ≥ÿ™Ÿâ ŸÉŸÜŸäÿ≥ÿ™Ÿâ - ŸÇŸÜÿßÿ© ŸÉŸàÿ¨Ÿâ - Knisty Knisty Koogi TV.mp3"
        },
        {
            title: "Build Your Kingdom Here - Rend Collective",
            file: "egypt-trip-playlist/Rend Collective - Build Your Kingdom Here OFFICIAL.mp3"
        },
        {
            title: "You‚Äôre the True Shepherd - St. Mark DC Youth Live",
            file: "egypt-trip-playlist/You‚Äôre the True Shepherd -- St. Mark DC Youth Live.mp3"
        },
    ];

    const audio = document.getElementById("audio");
    const list = document.getElementById("playlist");
    const loopButton = document.getElementById("loopButton");
    const prevButton = document.getElementById("prevButton");
    const playPauseButton = document.getElementById("playPauseButton");
    const nextButton = document.getElementById("nextButton");
    const rewindButton = document.getElementById("rewindButton");
    const fastForwardButton = document.getElementById("fastForwardButton");
    const muteButton = document.getElementById("muteButton");
    const volumeSlider = document.getElementById("volumeSlider");
    let currentIndex = 0;

    function loadTrack(index) {
        const track = playlist[index];
        audio.src = track.file;

        audio.loop = false;
        loopButton.textContent = "üîÅ Loop: Off";

        [...list.children].forEach(li => li.classList.remove("now-playing"));
        list.children[index].classList.add("now-playing");
    }

    playlist.forEach((track, i) => {
        const li = document.createElement("li");
        li.textContent = track.title;
        li.onclick = () => {
            currentIndex = i;
            loadTrack(currentIndex);
            audio.play();
        };
        list.appendChild(li);
    });

    audio.onended = () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    };

    loopButton.addEventListener("click", () => {
        audio.loop = !audio.loop;
        loopButton.textContent = audio.loop ? "üîÅ Loop: On" : "üîÅ Loop: Off";
    });

    prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    });

    nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    });

    rewindButton.addEventListener("click", () => {
        audio.currentTime = Math.max(audio.currentTime - 10, 0);
    });

    fastForwardButton.addEventListener("click", () => {
        audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
    });

    muteButton.addEventListener("click", () => {
        audio.muted = !audio.muted;
        muteButton.textContent = audio.muted ? "üîà Unmute" : "üîá Mute";
    });

    volumeSlider.addEventListener("input", () => {
        audio.volume = parseFloat(volumeSlider.value);
    });

    playPauseButton.addEventListener("click", () => {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    });

    audio.addEventListener("play", () => {
        playPauseButton.textContent = "‚è∏Ô∏è";
    });

    audio.addEventListener("pause", () => {
        playPauseButton.textContent = "‚ñ∂Ô∏è";
    });

    loadTrack(currentIndex);
</script>
</body>
</html>
