<head>

    <style>
        body {

        }

        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; cursor: pointer; }
        .now-playing { font-weight: bold; }
        audio { width: 100%; margin-top: 1rem; }

        button#loopButton {
            background: #fff4e0;
            border: 2px solid #e0c29b;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        button#loopButton:hover {
            background: #ffeac2;
        }

        button#prevButton, button#nextButton {
            background: #fff4e0;
            border: 2px solid #e0c29b;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }

        button#prevButton:hover, button#nextButton:hover {
            background: #ffeac2;
        }
    </style>
</head>
<body>
<h1>üé∂ Egypt Trip Vibes</h1>
<ul id="playlist"></ul>
<audio id="audio" controls autoplay></audio>
<button id="loopButton">üîÅ Loop: Off</button>

<script>
    const playlist = [
        {title: "Lord I've Strayed - Jonah", file: "egypt-trip-playlist/Lord I've Strayed - Jonah.mp3"},
        {title: "Don't Stop Praying - Matthew West", file: "egypt-trip-playlist/Matthew West - Don't Stop Praying (Music Video).mp3"},
        {title: "Overwhelmed - Big Daddy Weave", file: "egypt-trip-playlist/Big Daddy Weave - Overwhelmed [Official Music Video].mp3"},
        {title: "Light The Fire In My Heart Again - Breakaway", file: "egypt-trip-playlist/Light The Fire In My Heart Again ByÔºö Breakaway (With Lyrics).mp3"},
        {title: "Kenyan Praise Medley - Erin Melek", file: "egypt-trip-playlist/Kenyan Praise Medley.mp3"},
        {title: "In One of My Dreams - Erika Melek & Erin Melek", file: "egypt-trip-playlist/In One of My Dreams (ft. Erin Melek).mp3"},
        {title: "I Cannot Come to the Banquet - Erin & Erika Melek", file: "egypt-trip-playlist/I Cannot Come to the Banquet (Erin & Erika Melek).mp3"},
        {title: "(Arabic) I Am the Son of the King ‚Äì St. Abraam Ministry", file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ÿ£ŸÜÿß ÿßÿ®ŸÜ ÿßŸÑŸÖŸÑŸÉ - ÿÆÿØŸÖÿ© ÿßŸÑÿßŸÜÿ®ÿß ÿßÿ®ÿ±ÿßŸÖ - ÿ£ŸàŸÑÿßÿØ ÿßŸÑŸÖŸÑŸÉ.mp3"},
        {title: "(Arabic) Ana El 7out ‚Äì Better Life Kids", file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ÿßŸÜÿß ÿßŸÑÿ≠Ÿàÿ™ - ÿßŸÑÿ≠Ÿäÿßÿ© ÿßŸÑÿßŸÅÿ∂ŸÑ ÿßÿ∑ŸÅÿßŸÑ ÔΩú Ana El 7out.mp3"},
        {title: "(Arabic) Knisty Knisty - Koogi TV", file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ŸÉŸÜŸäÿ≥ÿ™Ÿâ ŸÉŸÜŸäÿ≥ÿ™Ÿâ - ŸÇŸÜÿßÿ© ŸÉŸàÿ¨Ÿâ - Knisty Knisty Koogi TV.mp3"},
        {title: "Build Your Kingdom Here - Rend Collective", file: "egypt-trip-playlist/Rend Collective - Build Your Kingdom Here OFFICIAL.mp3"},
        {title: "You‚Äôre the True Shepherd - St. Mark DC Youth Live", file: "egypt-trip-playlist/You‚Äôre the True Shepherd -- St. Mark DC Youth Live.mp3"},
    ];

    const audio = document.getElementById("audio");
    const list = document.getElementById("playlist");
    const loopButton = document.getElementById("loopButton");
    let currentIndex = 0;

    function loadTrack(index) {
        const track = playlist[index];
        audio.src = track.file;

        audio.loop = false;
        loopButton.textContent = "üîÅ Loop: Off";

        [...list.children].forEach(li => li.classList.remove("now-playing"));
        list.children[index].classList.add("now-playing");
    }

    playlist.forEach((track, i) => {
        const li = document.createElement("li");
        li.textContent = track.title;
        li.onclick = () => {
            currentIndex = i;
            loadTrack(currentIndex);
            audio.play();
        };
        list.appendChild(li);
    });

    audio.onended = () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    };
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    });

    nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    });

    <div style="margin-top: 1rem;">
        <button id="prevButton">‚èÆÔ∏è Previous</button>
        <button id="nextButton">‚è≠Ô∏è Next</button>
    </div>

    loopButton.addEventListener("click", () => {
        audio.loop = !audio.loop;
        loopButton.textContent = audio.loop ? "üîÅ Loop: On" : "üîÅ Loop: Off";
    });

    loadTrack(currentIndex);
</script>
</body>
</html>
