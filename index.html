<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üé∂ Egypt Trip Vibes</title>
    <style>
        :root {
            --tan: #f9f4e8;
            --tan-accent: #fff4e0;
            --tan-hover: #ffeac2;
            --border: #e0c29b;
            --dark-bg: #1e1e1e;
            --dark-text: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--tan);
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        #themeToggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: var(--tan-accent);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 1rem;
        }

        ul#playlist {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        ul#playlist li {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        ul#playlist li:hover {
            background: var(--tan-accent);
        }

        .now-playing {
            font-weight: bold;
            background: var(--tan-hover);
        }

        .sticky-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--tan);
            border-top: 2px solid var(--border);
            padding: 0.5rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: background 0.3s;
        }

        .now-playing-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        #albumArt {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        #nowPlayingText {
            font-weight: bold;
            font-size: 1rem;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0.5rem 0;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .controls button {
            background: var(--tan-accent);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls button:hover {
            background: var(--tan-hover);
        }

        .dark {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .dark .sticky-player {
            background: #2a2a2a;
            color: var(--dark-text);
        }

        .dark ul#playlist li {
            background: #333;
            color: var(--dark-text);
        }

        .dark .now-playing-bar {
            background: #2a2a2a;
        }

        .dark #nowPlayingText {
            color: var(--dark-text);
        }
    </style>
</head>
<body>
<div class="container">
    <button id="themeToggle">üåô Dark Mode</button>
    <h1>üé∂ Egypt Trip Vibes</h1>
    <ul id="playlist"></ul>
</div>

<div class="sticky-player">
    <div class="now-playing-bar">
        <img id="albumArt" src="https://via.placeholder.com/50x50?text=üéµ" alt="Album Cover">
        <div id="nowPlayingText">Now Playing: --</div>
    </div>

    <div class="progress-container">
        <span id="currentTime">0:00</span>
        <input id="seekBar" type="range" value="0" min="0" step="1">
        <span id="duration">0:00</span>
    </div>

    <div class="controls">
        <button id="prevButton">‚èÆÔ∏è Prev</button>
        <button id="playPauseButton">‚èØÔ∏è</button>
        <button id="nextButton">‚è≠Ô∏è Next</button>
        <button id="loopButton">üîÅ Loop: Off</button>
        <button id="rewindButton">‚è™ -10s</button>
        <button id="fastForwardButton">+10s ‚è©</button>
        <button id="muteButton">üîá Mute</button>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" style="width: 100px;">
    </div>
</div>

<audio id="audio" preload="auto"></audio>

<script>
    const playlist = [
        {

            cover: "cover/standardCover1.PNG"
        },
        {

            cover: "cover/standardCover1.PNG"
        },
        {
            title: "Overwhelmed - Big Daddy Weave",
            file: "egypt-trip-playlist/Big Daddy Weave - Overwhelmed [Official Music Video].mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "Light The Fire In My Heart Again - Breakaway",
            file: "egypt-trip-playlist/Light The Fire In My Heart Again ByÔºö Breakaway (With Lyrics).mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "Kenyan Praise Medley - Erin Melek",
            file: "egypt-trip-playlist/Kenyan Praise Medley.mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "In One of My Dreams - Erika Melek & Erin Melek",
            file: "egypt-trip-playlist/In One of My Dreams (ft. Erin Melek).mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "I Cannot Come to the Banquet - Erin & Erika Melek",
            file: "egypt-trip-playlist/I Cannot Come to the Banquet (Erin & Erika Melek).mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "(Arabic) I Am the Son of the King ‚Äì St. Abraam Ministry",
            file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ÿ£ŸÜÿß ÿßÿ®ŸÜ ÿßŸÑŸÖŸÑŸÉ - ÿÆÿØŸÖÿ© ÿßŸÑÿßŸÜÿ®ÿß ÿßÿ®ÿ±ÿßŸÖ - ÿ£ŸàŸÑÿßÿØ ÿßŸÑŸÖŸÑŸÉ.mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "(Arabic) Ana El 7out ‚Äì Better Life Kids",
            file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ÿßŸÜÿß ÿßŸÑÿ≠Ÿàÿ™ - ÿßŸÑÿ≠Ÿäÿßÿ© ÿßŸÑÿßŸÅÿ∂ŸÑ ÿßÿ∑ŸÅÿßŸÑ ÔΩú Ana El 7out.mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "(Arabic) Knisty Knisty - Koogi TV",
            file: "egypt-trip-playlist/ÿ™ÿ±ŸÜŸäŸÖÿ© ŸÉŸÜŸäÿ≥ÿ™Ÿâ ŸÉŸÜŸäÿ≥ÿ™Ÿâ - ŸÇŸÜÿßÿ© ŸÉŸàÿ¨Ÿâ - Knisty Knisty Koogi TV.mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "How Lovely Paul -",
            file: "egypt-trip-playlist/How_Lovely_Paul.mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "I Place My Soul - St. Mark COC Worship Team",
            file: "egypt-trip-playlist/I Place My Soul (St. Mark COC Worship Team version).mp3",
            cover: "cover/standardCover1.PNG"
        },
        {
            title: "You're My True Shepherd - Feat. Dola",
            file: "egypt-trip-playlist/You‚Äôre My True Shepherd - Feat. Dola.mp3",
            cover: "cover/standardCover1.PNG"
        }

    ];

    const audio = document.getElementById("audio");
    const playlistElement = document.getElementById("playlist");
    const seekBar = document.getElementById("seekBar");
    const currentTimeSpan = document.getElementById("currentTime");
    const durationSpan = document.getElementById("duration");
    const loopButton = document.getElementById("loopButton");
    const volumeSlider = document.getElementById("volumeSlider");
    const muteButton = document.getElementById("muteButton");
    const rewindButton = document.getElementById("rewindButton");
    const fastForwardButton = document.getElementById("fastForwardButton");
    const playPauseButton = document.getElementById("playPauseButton");
    const nowPlayingText = document.getElementById("nowPlayingText");
    const albumArt = document.getElementById("albumArt");
    const themeToggle = document.getElementById("themeToggle");
    let currentIndex = 0;

    function loadTrack(index) {
        const track = playlist[index];
        audio.src = track.file;
        nowPlayingText.textContent = `Now Playing: ${track.title}`;
        albumArt.src = track.cover || "https://via.placeholder.com/50x50?text=üéµ";
        [...playlistElement.children].forEach(li => li.classList.remove("now-playing"));
        playlistElement.children[index].classList.add("now-playing");
    }

    function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    audio.addEventListener("timeupdate", () => {
        seekBar.max = Math.floor(audio.duration);
        seekBar.value = Math.floor(audio.currentTime);
        currentTimeSpan.textContent = formatTime(audio.currentTime);
        durationSpan.textContent = isNaN(audio.duration) ? "0:00" : formatTime(audio.duration);
    });

    seekBar.addEventListener("input", () => {
        audio.currentTime = seekBar.value;
    });

    playlist.forEach((track, i) => {
        const li = document.createElement("li");
        li.textContent = track.title;
        li.onclick = () => {
            currentIndex = i;
            loadTrack(currentIndex);
            audio.play();
        };
        playlistElement.appendChild(li);
    });

    loopButton.onclick = () => {
        audio.loop = !audio.loop;
        loopButton.textContent = audio.loop ? "üîÅ Loop: On" : "üîÅ Loop: Off";
    };

    rewindButton.onclick = () => {
        audio.currentTime = Math.max(audio.currentTime - 10, 0);
    };

    fastForwardButton.onclick = () => {
        audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
    };

    muteButton.onclick = () => {
        audio.muted = !audio.muted;
        muteButton.textContent = audio.muted ? "üîà Unmute" : "üîá Mute";
    };

    volumeSlider.oninput = () => {
        audio.volume = volumeSlider.value;
    };

    playPauseButton.onclick = () => {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    };

    document.getElementById("prevButton").onclick = () => {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    };

    document.getElementById("nextButton").onclick = () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    };

    themeToggle.onclick = () => {
        document.body.classList.toggle("dark");
    };

    audio.onended = () => {
        if (!audio.loop) {
            currentIndex = (currentIndex + 1) % playlist.length;
            loadTrack(currentIndex);
            audio.play();
        }
    };

    loadTrack(currentIndex);
</script>
</body>
</html>
