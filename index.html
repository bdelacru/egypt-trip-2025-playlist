<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üé∂ Egypt Trip Vibes</title>
    <style>
        :root {
            --tan: #f9f4e8;
            --tan-accent: #fff4e0;
            --tan-hover: #ffeac2;
            --border: #e0c29b;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 1rem;
            background: var(--tan);
            color: #333;
            padding-bottom: 160px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        ul#playlist {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        ul#playlist li {
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        ul#playlist li:hover {
            background: var(--tan-accent);
        }

        .now-playing {
            font-weight: bold;
            background: var(--tan-hover);
        }

        .sticky-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--tan);
            border-top: 2px solid var(--border);
            padding: 0.75rem 1rem;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .now-playing-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        #albumArt {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        #nowPlayingText {
            font-size: 0.9rem;
            margin: 0;
            font-weight: 500;
        }

        .now-playing-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-size: 0.85rem;
            color: #444;
            flex-wrap: nowrap;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .now-playing-bar span {
            flex-shrink: 0;
            width: 40px;
            text-align: center;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #e0c29b;
            transition: width 0.2s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls button {
            background: var(--tan-accent);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .controls button:hover {
            background: var(--tan-hover);
        }

        .controls input[type="range"] {
            appearance: none;
            height: 6px;
            border-radius: 5px;
            background: #e0c29b;
            margin-left: 10px;
            cursor: pointer;
        }

        button#darkModeToggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 0.9rem;
            padding: 6px 10px;
        }

        body.dark-mode {
            background: #121212;
            color: #eee;
        }

        body.dark-mode .now-playing-bar {
            color: #ccc;
        }

        body.dark-mode ul#playlist li {
            background: #1e1e1e;
            border-color: #444;
        }

        body.dark-mode ul#playlist li:hover {
            background: #333;
        }

        body.dark-mode .controls button {
            background: #2a2a2a;
            color: #eee;
            border-color: #555;
        }

        body.dark-mode .progress-container {
            background: #444;
        }

        body.dark-mode #progressBar {
            background: #bb86fc;
        }
    </style>
</head>
<body>
<button id="darkModeToggle">üåô Dark Mode</button>
<div class="container">
    <h1>üé∂ Egypt Trip Vibes</h1>
    <ul id="playlist"></ul>
</div>

<div class="sticky-player">
    <div class="now-playing-info">
        <img id="albumArt" src="https://via.placeholder.com/40" alt="Album Cover" />
        <p id="nowPlayingText">Now Playing: ‚Äî</p>
    </div>
    <div class="now-playing-bar">
        <span id="currentTime">0:00</span>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
        <span id="duration">0:00</span>
    </div>
    <div class="controls">
        <button id="prevButton">‚èÆÔ∏è Prev</button>
        <button id="playPauseButton">‚ñ∂Ô∏è</button>
        <button id="nextButton">‚è≠Ô∏è Next</button>
        <button id="loopButton">üîÅ Loop: Off</button>
        <button id="rewindButton">‚è™ -10s</button>
        <button id="fastForwardButton">+10s ‚è©</button>
        <button id="muteButton">üîá Mute</button>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
    </div>
    <audio id="audio" preload="auto"></audio>
</div>

<script>
    const playlist = [
        { title: "Lord I've Strayed - Jonah", file: "egypt-trip-playlist/Lord I've Strayed - Jonah.mp3" },
        // Add more tracks here...
    ];

    const audio = document.getElementById("audio");
    const list = document.getElementById("playlist");
    const loopButton = document.getElementById("loopButton");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const rewindButton = document.getElementById("rewindButton");
    const fastForwardButton = document.getElementById("fastForwardButton");
    const muteButton = document.getElementById("muteButton");
    const volumeSlider = document.getElementById("volumeSlider");
    const playPauseButton = document.getElementById("playPauseButton");
    const progressBar = document.getElementById("progressBar");
    const currentTimeLabel = document.getElementById("currentTime");
    const durationLabel = document.getElementById("duration");
    const nowPlayingText = document.getElementById("nowPlayingText");
    const albumArt = document.getElementById("albumArt");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let currentIndex = 0;
    let isDragging = false;

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? "0" + secs : secs}`;
    }

    function loadTrack(index) {
        const track = playlist[index];
        audio.src = track.file;
        audio.loop = false;
        loopButton.textContent = "üîÅ Loop: Off";
        nowPlayingText.textContent = `Now Playing: ${track.title}`;
        albumArt.src = "https://via.placeholder.com/40"; // You can replace this with per-track images
        [...list.children].forEach(li => li.classList.remove("now-playing"));
        list.children[index].classList.add("now-playing");
    }

    playlist.forEach((track, i) => {
        const li = document.createElement("li");
        li.textContent = track.title;
        li.onclick = () => {
            currentIndex = i;
            loadTrack(currentIndex);
            audio.play();
        };
        list.appendChild(li);
    });

    audio.addEventListener("timeupdate", () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent}%`;
        currentTimeLabel.textContent = formatTime(audio.currentTime);
        durationLabel.textContent = formatTime(audio.duration);
    });

    document.querySelector(".progress-container").addEventListener("click", seekAudio);
    document.querySelector(".progress-container").addEventListener("mousedown", () => isDragging = true);
    window.addEventListener("mouseup", () => isDragging = false);
    window.addEventListener("mousemove", (e) => {
        if (isDragging) seekAudio(e);
    });

    function seekAudio(e) {
        const rect = document.querySelector(".progress-container").getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        const percent = offsetX / rect.width;
        audio.currentTime = percent * audio.duration;
    }

    loopButton.addEventListener("click", () => {
        audio.loop = !audio.loop;
        loopButton.textContent = audio.loop ? "üîÅ Loop: On" : "üîÅ Loop: Off";
    });

    prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    });

    nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    });

    rewindButton.addEventListener("click", () => {
        audio.currentTime = Math.max(audio.currentTime - 10, 0);
    });

    fastForwardButton.addEventListener("click", () => {
        audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
    });

    muteButton.addEventListener("click", () => {
        audio.muted = !audio.muted;
        muteButton.textContent = audio.muted ? "üîà Unmute" : "üîá Mute";
    });

    volumeSlider.addEventListener("input", () => {
        audio.volume = parseFloat(volumeSlider.value);
    });

    playPauseButton.addEventListener("click", () => {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    });

    audio.addEventListener("play", () => {
        playPauseButton.textContent = "‚è∏Ô∏è";
    });

    audio.addEventListener("pause", () => {
        playPauseButton.textContent = "‚ñ∂Ô∏è";
    });

    audio.addEventListener("ended", () => {
        currentIndex = (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex);
        audio.play();
    });

    darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    loadTrack(currentIndex);
</script>
</body>
</html>
