<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>🎶 Egypt Trip Vibes</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <button id="themeToggle">🌙 Dark Mode</button>
    <h1>🎶 Egypt Trip Vibes</h1>
    <ul id="playlist"></ul>
</div>

<div class="sticky-player" id="playerBar">
    <div class="now-playing-bar">
        <img id="albumArt" src="https://via.placeholder.com/50x50?text=🎵" alt="Album Cover"/>
        <div id="nowPlayingText">Now Playing: --</div>
    </div>

    <div class="progress-container">
        <span id="currentTime">0:00</span>
        <input id="seekBar" type="range" value="0" min="0" step="1">
        <span id="duration">0:00</span>
    </div>

    <div class="controls">
        <button id="prevButton">⏮️ Prev</button>
        <button id="playPauseButton">⏯️ Play/Pause</button>
        <button id="nextButton">⏭️ Next</button>
        <button id="loopButton">🔁 Loop: Off</button>
        <button id="rewindButton">⏪ -10s</button>
        <button id="fastForwardButton">+10s ⏩</button>
        <button id="muteButton">🔇 Mute</button>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" style="width: 100px;">
    </div>
</div>

<audio id="audio" preload="auto"></audio>

<script src="script/playlist.js"></script>
<script src="script/player.js"></script>
<script src="script/theme.js"></script>
</body>
</html>
